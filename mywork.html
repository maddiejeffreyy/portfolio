<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maddesigns - My Work</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intital-scale=1">
    <link href="css/final.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="site-conatiner">
    <header role="navigation">
        <div class="flex1">
            <img src="images/logo.png" alt="Maddesigns logo">
        </div>
        <div class="flex1">
            <a href="index.html" aria-label="Go to home page"><h3 role="heading">HOME</h3></a>
        </div>
        <div class="flex1">
            <a href="about.html" aria-label="Go to about page"><h3 role="heading">ABOUT</h3></a>
        </div>
        <div class="flex1">
            <a href="mywork.html" aria-label="Go to my work page"><h3 role="heading">MY WORK</h3></a>

        <div class="flex1">

        </div>

    <section class="banner" role="banner">
        <div class="background-image">
            <img src="images/whiteflowersbanner.png" alt="white flowers in a field">
        </div>
        <div class="overlay">
            <h4 role="heading">MYWORK</h4>
        </div>
    </section>
    <section class="body-content" role="main">
        <h2 role="heading">
            PHOTOGRAPHY
        </h2>
        <div class="photography">
            <img class="flex3" src="images/photography1.png" alt="girl eating oatmeal">

            VIDEOGRAPHY
        </h2>

            <img class="flex3" src="images/videography3.png" alt="boat life">
        </div>
        <h2 role="heading">
            DIGITAL GRAPHICS
        </h2>
        <div class="digital-graphics">
            <img class="flex3" src="images/digitalgraphics1.png" alt="medusa head">
            <img class="flex3" src="images/digitalgraphics2.png" alt="logo created for small business">
            <img class="flex3" src="images/digitalgraphics3.png" alt="vector art of friend">

        <h2 role="heading">
            CODING/WEB DESIGN
        </h2>
        <div class="coding">
            <img class="flex3" src="images/coding1.png" alt="website for three star media">
            <img class="flex3" src="images/coding2.png" alt="example of clean organized code">
            <img class="flex3" src="images/coding3.png" alt="website for toe beans cat cafe">
        </div>

    <footer>
        <div class="flexfoot">
            <h2 role="heading">Navigation</h2>
            <ul>
                <li><a href="index.html" aria-label="Go to home page">Home</a></li>
                <li><a href="about.html" aria-label="Go to about page">About</a></li>
                <li><a href="mywork.html" aria-label="Go to my work page">My Work</a></li>
                <li><a href="contact.html" aria-label="Go to contact page">Contact</a></li>
            </ul>
        </div>
        <div class="flexfoot">

            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
